<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Chat App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 1000px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            display: flex;
            overflow: hidden;
            height: 80vh;
        }

        .sidebar {
            width: 250px;
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
            display: flex;
            flex-direction: column;
        }

        .user-profile {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #e9ecef;
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #764ba2;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            font-size: 24px;
        }

        .online-users {
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
        }

        .online-users h3 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .user-list {
            list-style: none;
        }

        .user-list li {
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .user-list li:hover {
            background: #e9ecef;
        }

        .user-list li.active {
            background: #e9ecef;
        }

        .chat-main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            position: relative;
        }

        .message.received {
            background: #f8f9fa;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message.sent {
            background: #667eea;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message-info {
            font-size: 12px;
            margin-top: 4px;
            opacity: 0.7;
        }

        .chat-input {
            padding: 20px;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
        }

        #message-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            outline: none;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        #message-input:focus {
            border-color: #667eea;
        }

        .send-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .send-button:hover {
            background: #764ba2;
        }

        #login-screen {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        #login-screen h2 {
            margin-bottom: 20px;
            color: #495057;
        }

        #username-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
        }

        #login-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="login-screen">
        <h2>Join Chat</h2>
        <input type="text" id="username-input" placeholder="Enter your username" />
        <button id="login-button">Join Chat</button>
    </div>

    <div id="chat-screen" class="chat-container hidden">
        <div class="sidebar">
            <div class="user-profile">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <h3 id="current-user">Username</h3>
            </div>
            <div class="online-users">
                <h3>Online Users</h3>
                <ul class="user-list" id="online-users-list">
                    <!-- Users will be added dynamically -->
                </ul>
            </div>
        </div>

        <div class="chat-main">
            <div class="chat-header">
                <h2>Chat Room</h2>
                <span id="online-count">0 online</span>
            </div>
            <div class="chat-messages" id="messages">
                <!-- Messages will be added dynamically -->
            </div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type your message..." />
                <button class="send-button" id="send-button">
                    <i class="fas fa-paper-plane"></i>
                    Send
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const socket = io();
            let username = '';
            
            // DOM Elements
            const loginScreen = document.getElementById('login-screen');
            const chatScreen = document.getElementById('chat-screen');
            const usernameInput = document.getElementById('username-input');
            const loginButton = document.getElementById('login-button');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const messagesContainer = document.getElementById('messages');
            const currentUserDisplay = document.getElementById('current-user');
            const onlineUsersList = document.getElementById('online-users-list');
            const onlineCount = document.getElementById('online-count');

            // Login handling
            loginButton.addEventListener('click', () => {
                username = usernameInput.value.trim();
                if (username) {
                    socket.emit('user join', username);
                    loginScreen.classList.add('hidden');
                    chatScreen.classList.remove('hidden');
                    currentUserDisplay.textContent = username;
                }
            });

            usernameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    loginButton.click();
                }
            });

            // Message sending
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            function sendMessage() {
                const message = messageInput.value.trim();
                if (message) {
                    socket.emit('chat message', {
                        text: message,
                        username: username,
                        timestamp: new Date().toISOString()
                    });
                    messageInput.value = '';
                }
            }

            // Socket events
            socket.on('chat message', (data) => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${data.username === username ? 'sent' : 'received'}`;
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                messageContent.textContent = data.text;
                
                const messageInfo = document.createElement('div');
                messageInfo.className = 'message-info';
                const time = new Date(data.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                messageInfo.textContent = `${data.username === username ? 'You' : data.username} • ${time}`;
                
                messageDiv.appendChild(messageContent);
                messageDiv.appendChild(messageInfo);
                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            });

            socket.on('user list', (users) => {
                onlineUsersList.innerHTML = '';
                onlineCount.textContent = `${users.length} online`;
                
                users.forEach(user => {
                    const li = document.createElement('li');
                    li.textContent = user;
                    if (user === username) {
                        li.classList.add('active');
                    }
                    onlineUsersList.appendChild(li);
                });
            });
        });
    </script>
</body>
</html>
